<form #loginForm="ngForm" class="login-form container" [formGroup]="loginFromGroup" (ngSubmit)="onSubmit(loginForm.value)">

  <mat-form-field class="login-item" appearance="outline">
    <mat-label>Github username</mat-label>
    <input matInput placeholder="Github username" class="githubUser" formControlName="githubUser">
    <mat-error *ngIf="!loginFromGroup.hasError('required')">
      Please enter an existing github user account
    </mat-error>
  </mat-form-field>

  <mat-form-field class="login-item" appearance="outline">
    <mat-label>Local storage password</mat-label>
    <input matInput type="password" class="localPassword" placeholder="Password for local storage" formControlName="localPassword">
    <mat-hint>
      Password that was used to decrypt token in your local storage
    </mat-hint>
  </mat-form-field>

  <h2 *ngIf="loginFailed" class="loginFailed">Failed to login</h2>
  
  <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
</form>
